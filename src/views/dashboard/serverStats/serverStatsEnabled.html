<style>


/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

</style>

<div style="display: flex; flex-wrap: wrap; justify-content: center;">
    <div class="card dash-card">
        <div class="card-body">
            <h5 class="card-title">Server Stats Enabled</h5>
            <p class="card-text">Weather or not to enable server statss</p>

            <br>

            <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                <label class="switch">
                    <input id="serverStatsTogglePlaceholder" name="serverStatsEnabled" value="false" type="hidden"<%= guild.config.serverStatsEnabled ? ' disabled' : '' %>>
                    
                    <input id="serverStatsToggle" name="serverStatsEnabled" value="<%= guild.config.serverStatsEnabled %>" type="checkbox"<%= guild.config.serverStatsEnabled ? ' checked' : '' %>>
                    
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<script>
    let $checkboxToggle = $('#serverStatsToggle');

    $checkboxToggle.on( 'change', () => {
        $checkboxToggle.attr( 'value', $checkboxToggle.prop( 'checked' ) );

        $( '#serverStatsTogglePlaceholder' ).prop( 'disabled', $checkboxToggle.val() == 'true' );
    } );
</script>
