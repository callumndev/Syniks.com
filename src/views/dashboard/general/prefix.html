    <div class="card dash-card">
        <div class="card-body">
            <h5 class="card-title">Command Prefix</h5>
            <p class="card-text">The prefix used at the beginning of messages to invoke commands</p>

            <br>
            
            <input type="text" class="form-control" name="prefix" value="<%= guild.config.prefix %>" placeholder="<%= guild.config.prefix %>">
        </div>
    </div>
</div>
